<!DOCTYPE html>
<html lang="{{ gettext('en') }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gettext('home_title') }}</title>
</head>
<body>
    {% if g.user %}
        <p>{{ gettext('logged_in_as')|format(username=g.user.get('name')) }}</p>
    {% else %}
        <p>{{ gettext('not_logged_in') }}</p>
    {% endif %}
    <p>{{ gettext('current_time_is')|format(current_time=current_time) }}</p>
</body>
</html>
